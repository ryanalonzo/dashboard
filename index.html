<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <script src="https://use.fontawesome.com/07fe3cf7b4.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <div class="sidebar-header-icon">
                    <i class="fa fa-flask" aria-hidden="true"></i>
                </div>
                <h3>2.0</h3>
            </div>
            <div class="sidebar-body">
                <h3>APPLICATION</h3>
                <ul>
                    <li>
                        <div class="icon-holder">
                            <i class="fa fa-tachometer" aria-hidden="true"></i>
                        </div>
                        Dashboard
                    </li>
                    <li>
                        <div class="icon-holder">
                            <i class="fa fa-database" aria-hidden="true"></i>
                        </div>
                        Databases
                    </li>
                    <li>
                        <div class="icon-holder">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </div>
                        Clients
                    </li>
                <h3>COMPONENTS</h3>
                    <li>
                        <div class="icon-holder">
                            <i class="fa fa-table" aria-hidden="true"></i>
                        </div>
                        Tables
                    </li>
                    <li>
                        <div class="icon-holder">
                            <i class="fa fa-file-o" aria-hidden="true"></i>
                        </div>
                        Forms
                    </li>
                    <li>
                        <div class="icon-holder"><i class="fa fa-puzzle-piece" aria-hidden="true"></i></div>
                        UIs
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <main>
        <header>
            <div class="profile">
                <div class="image-container">
                    <img src="./images/profile.jpg" alt="">
                </div>
            </div>
        </header>
        <div class="dropbox">
            <div class="dropbox-icon">
                <i class="fa fa-dropbox" aria-hidden="true"></i>
            </div>
            <h3>Dropbox</h3>
            <p>Get up to 16 GB of free space by inviting your friends to Dropbox! <strong>click here.</strong></p>
            <div class="close">
                <a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
            </div>
        </div>
    </main>
</body>
</html>
